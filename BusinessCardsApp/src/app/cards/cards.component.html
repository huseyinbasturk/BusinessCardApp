<main>
  <div class="d-flex align-items-center">
    <div class="flex-grow-1">
      <h1 class="page-title">Cards</h1>
      <p class="page-description">Manage your cards here</p>
    </div>

    <button mat-flat-button color="primary" (click)="openAddCardModal()">
      New Card
    </button>
  </div>
  <hr />
  <div class="cards">
    <div class="row">
      <div class="col-12" *ngIf="!cardService.cards">
        <span>Loading</span>
      </div>
      <div class="col-12" *ngIf="cardService.cards?.length === 0">
        <span>No cards ...<a class="text-primary" (click)="openAddCardModal()">Click here</a> to add your card</span>
      </div>
      <div
        class="col-12 col-md-4 col-lg-3"
        *ngFor="let card of cardService.cards"
      >
        <app-card-item [card]="card"></app-card-item>
      </div>
    </div>
  </div>
</main>
