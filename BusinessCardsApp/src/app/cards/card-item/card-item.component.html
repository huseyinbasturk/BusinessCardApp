<mat-card class="card-item">
  <mat-card-header (click)="openUpdateCardModal(card)">
    <mat-card-title>{{ card.name }}</mat-card-title>
    <mat-card-subtitle>{{ card.title }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <ul class="list-group list-group-flash">
      <li class="list-group-item">{{ card.phone }}</li>
      <li class="list-group-item">
        <span *ngIf="card.email">{{ card.email }}</span>
        <small class="text-warning no-content" *ngIf="!card.email">No Email</small>
      </li>
      <li class="list-group-item" *ngIf="card.address; else noAddress">{{ card.address }}</li>
     
      <ng-template #noAddress>
        <small class="text-warning no-content">No Address</small>
      </ng-template>
    </ul>
  </mat-card-content>
</mat-card>
