<h2 mat-dialog-title>{{ data ? "Update" : "Add new" }}</h2>
<mat-dialog-content class="mat-typography">
  <div *ngIf="showSpinner">
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</div>
  <br>
  <form [formGroup]="cardForm">
    <mat-form-field class="example-full-width">
      <mat-label>Title</mat-label>
      <input matInput formControlName="title" />
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" />
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Phone</mat-label>
      <input matInput formControlName="phone" />
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" />
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Address</mat-label>
      <textarea matInput formControlName="address"></textarea>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <div class="flex-grow-1 text-start" *ngIf="data" (click)="deleteCard()">
    <button mat-stroked-button color="warn" [disabled]="showSpinner">Delete</button>
  </div>
  <div>
    <button mat-button mat-dialog-close>Cancel</button>
    <button
      mat-flat-button
      color="primary"
      (click)="data ? updateCard() : addCard()"
      [disabled]="cardForm.invalid || showSpinner"
    >
      {{ data ? "Update" : "Add" }}
    </button>
  </div>
</mat-dialog-actions>
